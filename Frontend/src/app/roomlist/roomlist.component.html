<h1>Available Room :</h1>

<table>
  <tr>
    <td>Unit Name</td>
    <td>M2</td>
    <td>Price (US$)</td>
    <td>Picture</td>
    <td>Book</td>
  </tr>
  <tr *ngFor="let r of roomList">
  <td>{{ r.Unit_Name }}</td>
  <td>{{ r.Unit_Area }}</td>
  <td>{{ r.Unit_Price }}</td>
  <td>{{ r.Unit_Img }}</td>
  <td><button class="btn btn-primary" (click)="bookUnit(r.Unit_ID)">Book</button></td>
  </tr>
</table>
